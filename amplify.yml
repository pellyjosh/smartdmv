version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - echo "DATABASE_URL=$DATABASE_URL" >> .env.production
        - echo "NODE_ENV=production" >> .env.production
        # Add other environment variables as needed
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
